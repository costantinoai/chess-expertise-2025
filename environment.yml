# Chess Expertise fMRI Analysis - Conda Environment
# ===================================================
#
# This file defines a conda/mamba environment for reproducing the chess
# expertise neuroimaging analyses.
#
# Installation:
#   conda env create -f environment.yml
#   # OR (recommended for faster solving):
#   mamba env create -f environment.yml
#
# Activation:
#   conda activate chess-expertise
#
# Update existing environment:
#   conda env update -f environment.yml --prune
#
# Python version: 3.11 (tested and recommended)

name: chess-expertise

channels:
  - conda-forge
  - defaults

dependencies:
  # =============================================================================
  # Python Version
  # =============================================================================
  - python=3.11.*

  # =============================================================================
  # Core Data Science & Numerical Computing
  # =============================================================================
  - numpy>=1.26.0,<2.0.0        # Array operations, numerical computing
  - pandas>=2.2.0,<3.0.0        # DataFrames, tabular data manipulation
  - scipy>=1.10.0,<2.0.0        # Statistical tests, distance metrics

  # =============================================================================
  # Statistics & Effect Sizes
  # =============================================================================
  - statsmodels>=0.14.0,<0.15.0 # Multiple testing correction (FDR)
  - pingouin>=0.5.0,<0.6.0      # Effect size computation

  # =============================================================================
  # Machine Learning
  # =============================================================================
  - scikit-learn>=1.3.0,<2.0.0  # Classification, PCA, cross-validation

  # =============================================================================
  # Neuroimaging Analysis
  # =============================================================================
  - nilearn>=0.10.0,<1.0.0      # fMRI analysis, GLM, masking, surface plotting
  - nibabel>=5.0.0,<6.0.0       # NIfTI file I/O, neuroimaging formats

  # =============================================================================
  # Visualization & Plotting
  # =============================================================================
  - matplotlib>=3.7.0,<4.0.0    # Core plotting library
  - seaborn>=0.12.0,<1.0.0      # Statistical visualizations
  - plotly>=5.14.0,<6.0.0       # Interactive 3D brain surface plots

  # =============================================================================
  # Optional Dependencies (Uncomment to enable)
  # =============================================================================
  # - pylustrator>=1.2.0        # Publication figure layout (interactive)
  # - kaleido>=0.2.1            # Static plotly exports (PNG, PDF, SVG)

  # =============================================================================
  # PyPI-only packages (installed via pip within conda environment)
  # =============================================================================
  - pip
  - pip:
    - mat73>=0.62               # MATLAB v7.3 file loading (behavioral data)
    # Uncomment if needed:
    # - pylustrator>=1.2.0      # Alternative if conda install fails
